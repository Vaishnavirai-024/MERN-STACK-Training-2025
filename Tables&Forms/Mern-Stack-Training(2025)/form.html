<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Form</h1>
    <div id="main-box">

    <form action="">
        <label for="name1">
        <input type="text" id="name1" placeholder="Enter first name">
        </label>
        <label for="name2">
        <input type="text" id="name2" placeholder="Enter last name">
        </label>

        <div><br>
        <label for="email">Email:
        <input type="text" id="email" placeholder="Enter your email">
        </label>
        </div>

        <div><br>
        <label for="password">password:
        <input type="password" id="password" placeholder="Enter your password">
        </label>
        </div>
        <br>



        <div>
            <label>
        <input type="radio" name="option" 
               value="option1"> Male
            </label>

            <label>
        <input type="radio" name="option" 
               value="option2"> Female
            </label>
            <label>
        <input type="radio" name="option" 
               value="option2"> Others
            </label> 
        </div>
        

        <br>
        <label for="date">Enter your DOB:
            <input type="date" name="" id="">
        </label>
        <br><br>

        <div class="btn">
            <button><a href="billi.webp">Create Account</a></button>
        </div>

        </div>

       
    </form>

    <div>
        <img src="" alt="">
    </div>
</body>
</html>
